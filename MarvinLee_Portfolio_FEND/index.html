<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marvin Lee</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
  </head>
  <body>

    <header>
      <div class="header_total">
        <img class="img_logo" src="images/udacityLogo.png" alt="Udacity Logo">
        <div class="header_title">
          <h1 class="name">Marvin Lee</h1>
          <p class="nickname">FRONT-END LEGEND</p>
        </div>
      </div>
    </header>

    <main>
      <div class="side_colors">
        <figure class="list_colors_blue">
          <img class="blueColor_image" src="images/blueColor.png" alt="blue Color">
          <figcaption>#02b3e4</figcaption>
        </figure>
        <figure class="list_colors_black">
          <img class="blackColor_image" src="images/blackColor.png" alt="black Color">
          <figcaption>#2d3c49</figcaption>
        </figure>
        <figure class="list_colors_gray">
          <img class="grayColor_image" src="images/grayColor.png" alt="gray Color">
          <figcaption>#7d97ad</figcaption>
        </figure>
      </div>

      <div class="mainImage">
          <img class="mainCode" src="images/main.jpg" alt="main image">
      </div>

      <div class="featured_work">
        <h2 class="third_title">Featured Work</h2>
        <figure class="featured_images_left">
            <img class="images_left" src="images/appify.png" alt="appify">
              <figcaption class="featured_fig">
                <h2><a href="#">APPIFY</a></h2>
                <p class="featured_phr"><a href="#">https://github.com/udacity/Appify</a></p>
              </figcaption>
        </figure>
        <figure class="featured_images_center">
            <img class="images_center" src="images/sunflower.png" alt="appify">
              <figcaption class="featured_fig">
                <h2><a href="#">SUNFLOWER</a></h2>
                <p class="featured_phr"><a href="#">https://github.com/udacity/Sunflower</a></p>
              </figcaption>
        </figure>
        <figure class="featured_images_right">
            <img class="images_right" src="images/bokeh.png" alt="bokeh">
              <figcaption class="featured_fig">
                <h2><a href="#">BOKEH</a></h2>
                <p class="featured_phr"><a href="#">https://github.com/udacity/Bokeh</a></p>
              </figcaption>
        </figure>
      </div>

    </main>
  </body>
</html>
